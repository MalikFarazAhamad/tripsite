{%extends 'base.html'%}
{%block title%}Gallery{%endblock title %}
{%block body%}
<style>
    /* Reset some default styles */
body, h1, p {
margin: 0;
padding: 0;
}

/* Center the gallery */
.gallery-container {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

/* Style the gallery */
.gallery {
display: flex;
flex-wrap: wrap;
max-width: 800px;
}

/* Style individual images */
.image {
position: relative;
flex: 1 1 calc(33.33% - 20px);
margin: 10px;
overflow: hidden;
}

.image img {
width: 100%;
height: auto;
transition: transform 0.2s;
}

.overlay {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0, 0, 0, 0.6);
color: #fff;
opacity: 0;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
transition: opacity 0.2s;
}

.overlay h2 {
margin: 0;
padding: 10px;
}

/* Hover effect */
.image:hover img {
transform: scale(1.05);
}

.image:hover .overlay {
opacity: 1;
}

</style>
<div class="gallery-container">
    <div class="gallery">
        <div class="image">
            <img src="static\pexels-edgar-colomba-2240293.jpg" alt="Image 1">
            <div class="overlay">
